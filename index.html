<html>
    <head>
        <title>
            THE FAMILY BOOK
        </title>
        <stylesheet src="style.css"></stylesheet>
    </head>
    <body>
        <center style="margin-top: 40px;">
            <h1>
                My Family Book
            </h1>

            <img src="https://i.postimg.cc/MKdhy06Z/family.jpg" id="family_member_image" class="familyImg">
            <h4 id="family_member_name"></h4>
            <button onclick="update();">Next</button>
        </center>
        <script>
                      var images = ["https://i.postimg.cc/MKdhy06Z/family.jpg",
                "Screenshot 2021-11-15 233702.png",
            "Screenshot 2021-11-15 233808.png",
        "Screenshot 2021-11-15 233900.png",
    "Screenshot 2021-11-15 231331.png"];

            var names =
             ["Start",
    "Dheeraj Chhabra - Father",
    "Gaytri Chhabra - Mother",
    "Vishv Chhabra - Brother",
    "Manasvi Chhabra - Me"];
            var i = 0;
            function update()
            {
                i++;
                var numbers_of_family_member_in_array = 4
                if(i > numbers_of_family_member_in_array )
                {
                    i = 0;
                }
                var updatedImage = images[i];
                var updatedName  = names[i];
                document.getElementById("family_member_image").src = updatedImage;
                document.getElementById("family_member_name").innerHTML = updatedName;
            }
        </script>
    </body>
</html>
